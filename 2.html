<h1>Grammostola(물거나 해치지 않아)</h1>
<p>남미에 서식하는 타란튤라의 한 속.</p>
중대형 종이며 유체때는 연한 갈색을 띤다.,<br> 수명이 길고 온순하며 입문종으로 유명한 로즈헤어와 골덴니가 있다.
<ol>그람솔라 종류
<li>로즈헤어</li>
<li>골덴니</li>
<li>브라질리언 블랙(브블)</li>
<li>엔트리</li>
<li>그레이스 모그</li>
<li>그로사</li>
<li>칠레뷰티</li>
<li>포모사</li>
<li>노스</li>
<li>팜파스 골드</li>
<li>악테온</li>
</ol>
